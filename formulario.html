<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Formulário</title>
</head>
<body>
    <fieldset>
        <form action="#" method="POST">
        <legend>Entre em contato</legend>
        <select id="assunto" name="assunto">
            <option value="Suporte">Suporte</option>
            <option value="Financeiro">Financeiro</option>
            <option value="Técnico">Técnico</option>
            <option value="Reclamação">Reclamação</option>
        </select> <br> <br>
        Nome completo: <br>
        <input type="text" id="nome" name="nome" placeholder="Seu nome"> <br>
        <br>
        E-mail: <br>
        <input type="text" id="email" name="email" placeholder="email@exemplo.com">
        <br>
        <br>
        Mensagem: <br>
        <textarea id="mensagem" name="mensagem" style="height: 200px; width: 250px;"></textarea>
        <br>
        <br>

        <input type="checkbox" id="aceitar-novidades" name="aceitar-novidades">
        Aceito receber novidades por e-mail
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>
    </fieldset>
</body>
</html>
